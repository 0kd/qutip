language: python
python:
  - "2.7"
  - "3.2"
  - "3.3"

before_install:
  - uname -a
  - sudo apt-get update -qq
  - sudo apt-get install -qq libatlas-dev libatlas-base-dev liblapack-dev gfortran

# command to install dependencies
install:
  - "pip install -r requirements.txt"

# command to run tests
script: nosetests

<html>
  <head>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <style>
    .fig {
      font-family:Arial;
      font-size:10pt;
    }
  </style>
	<title>QuTiP vs. qotoolbox Benchmarks</title>
  </head>
  <body>
    <div align='center'>
	<h1>QuTiP Benchmarks: Comparison with the qotoolbox<h1>
	</div>
	<script type="text/javascript" src="benchmark_data.js"></script>
	<script type="text/javascript">

    var mySVG = d3.select("body")
      .append("svg")
      .attr("width", 900) 
      .attr("height", 700)
      .style('position','absolute')
      .style('top',0)
      .style('left',50)
      .attr('class','fig');
	
	var heightScale = d3.scale.linear()
      .domain([0, d3.max(data,function(d) { return d.factor;})])
      .range([0, 300]);
	
	mySVG.selectAll(".xLabel")
      .data(data)
      .enter().append("svg:text")
      .attr("x", function(d,i) {return 120 + (i * 32);})
      .attr("y", 410)
      .attr("text-anchor", "end") 
      .text(function(d,i) {return d.name;})
      .attr('transform',function(d,i) {return 'rotate(-60,' + (120 + (i * 32)) + ',410)';}); 

    mySVG.selectAll(".yLabel")
      .data(heightScale.ticks(5))
      .enter().append("svg:text")
      .attr('x',80)
      .attr('y',function(d) {return 400 - heightScale(d);})
      .attr("text-anchor", "end") 
      .attr("font-size", "14px")
	  .text(function(d,i) {return scale[i];}); 

    mySVG.selectAll(".yTicks")
      .data(heightScale.ticks(5))
      .enter().append("svg:line")
      .attr('x1','90')
      .attr('y1',function(d) {return 400 - heightScale(d);})
      .attr('x2',320)
      .attr('y2',function(d) {return 400 - heightScale(d);})
      .style('stroke','lightgray'); 

    var myBars = mySVG.selectAll('rect')
      .data(data)
      .enter()
      .append('svg:rect')
      .attr('width',30)
      .attr('height',function(d,i) {return heightScale(d.factor);})
      .attr('x',function(d,i) {return (i * 32) + 100;})
      .attr('y',function(d,i) {return 400 - heightScale(d.factor);})
      .style('fill',function(d, i) {return d.factor < Math.log(2) ? 'lightcoral' : 'lightblue';});

	mySVG.append("text")
		.attr("y", 40)
		.attr("x",-250)
		.attr("transform", "rotate(-90)")
		.attr("font-size", "16px")
		.style("text-anchor", "middle")
		.text("Speedup");
	
	var st=510
	
	mySVG.append("text")
		.attr("y", st+20)
		.attr("x",100)
		.attr("font-size", "20px")
		.style("text-anchor", "left")
		.text("System Information:");
	
	mySVG.append("text")
		.data(platform)
		.attr("y", st+50)
		.attr("x",120)
		.attr("font-size", "16px")
		.style("text-anchor", "left")
		.text(function(d) {return 'Platform: '+d.os;});
	
	mySVG.append("text")
		.data(platform)
		.attr("y", st+70)
		.attr("x",120)
		.attr("font-size", "16px")
		.style("text-anchor", "left")
		.text(function(d) {return 'Num. CPUs: ' + (d.cpus).toString();});
	
	mySVG.append("text")
		.data(platform)
		.attr("y", st+90)
		.attr("x",120)
		.attr("font-size", "16px")
		.style("text-anchor", "left")
		.text(function(d) {return 'CPU Speed: ' + (d.cpu_freq).toString()+' GHz';});
	
	mySVG.append("text")
		.data(platform)
		.attr("y", st+110)
		.attr("x",120)
		.attr("font-size", "16px")
		.style("text-anchor", "left")
		.text(function(d) {return 'Memory: ' + (d.memsize).toString()+ ' MB';});
	
	mySVG.append("text")
		.attr("y", st+20)
		.attr("x",320)
		.attr("font-size", "20px")
		.style("text-anchor", "left")
		.text("QuTiP Information:");
	
	mySVG.append("text")
		.data(qutip_info)
		.attr("y", st+50)
		.attr("x",340)
		.attr("font-size", "16px")
		.style("text-anchor", "left")
		.text(function(d) {return 'QuTiP Version: '+d.qutip;});

	mySVG.append("text")
		.data(qutip_info)
		.attr("y", st+70)
		.attr("x",340)
		.attr("font-size", "16px")
		.style("text-anchor", "left")
		.text(function(d) {return 'Numpy Version: '+d.numpy;});

	mySVG.append("text")
		.data(qutip_info)
		.attr("y", st+90)
		.attr("x",340)
		.attr("font-size", "16px")
		.style("text-anchor", "left")
		.text(function(d) {return 'SciPy Version: '+d.scipy;});
	
	mySVG.append("text")
		.attr("y", st+20)
		.attr("x",620)
		.attr("font-size", "20px")
		.style("text-anchor", "left")
		.text("Matlab Information:");
	
	
	mySVG.append("text")
		.data(matlab_info)
		.attr("y", st+50)
		.attr("x",640)
		.attr("font-size", "16px")
		.style("text-anchor", "left")
		.text(function(d) {return 'Version: '+d.version;});
	
	mySVG.append("text")
		.data(matlab_info)
		.attr("y", st+70)
		.attr("x",640)
		.attr("font-size", "16px")
		.style("text-anchor", "left")
		.text(function(d) {return 'Type: '+d.type;});
	
	mySVG.append("text")
		.data(matlab_info)
		.attr("y", st+90)
		.attr("x",640)
		.attr("font-size", "16px")
		.style("text-anchor", "left")
		.text('Qotoolbox Version: 0.15');
	
	</script>
  </body>
</html>
